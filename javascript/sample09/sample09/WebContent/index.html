<!DOCTYPE html>

<html>	<!-- root tag -->

<head>	
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>

	<!-- 
			DOM : 	Document Object Model
					각 tag를 접근하기 위한 Object
					그 Object를 접근하기 위한 함수
	 -->
	 
<!-- childNodes -->
<h3 id="intro">h3 tag id intro</h3>
<p id="demo">p tag id demo</p>

<button type="button" onclick="func()">버튼</button>

<script type="text/javascript">
function func() {
//	let text = document.getElementById('intro').childNodes[0].nodeValue;
	let text = document.getElementById('demo').childNodes[0].nodeValue;

	alert(text);	
} 
</script>

<br><br>

<select id="car">
	<option>benz</option>
	<option>BMW</option>
	<option>volvo</option>
</select>

<button type="button" onclick="cars()">자동차 선택</button>
	 
<script type="text/javascript">
function cars() {
	let carName = document.getElementById('car').childNodes;
	
	alert(carName[3].text);	// BMW
	
}
</script>	 

<br><br>

<!-- appendChild(뒤), insertChild(앞) -->
<div id="div1">
	<p id="p1">첫번째 p태그</p>
	<p id="p2">두번째 p태그</p>
</div>

<button type="button" onclick="appendfunc()">뒤에 추가</button>
<button type="button" onclick="insertfunc()">앞에 추가</button>
<button type="button" onclick="deletefunc()">삭제</button>

<script type="text/javascript">
function appendfunc() {
	let ptag = document.createElement('p');		// <p></p>
	let textNode = document.createTextNode("새로운 p 태그");	// 문자열
	
	ptag.id = 'newid';
	ptag.className = 'newclass';
	
	ptag.appendChild(textNode);					// <p>새로운 태그</p>
	
	let element = document.getElementById("div1");
	element.appendChild(ptag);
}
function insertfunc() {
	let h3tag = document.createElement('h3');
	let textNode = document.createTextNode("새로운 h3 태그");
	
	h3tag.appendChild(textNode);
	
	let element = document.getElementById("div1");
	let elementBefore = document.getElementById("p2");
	
	element.insertBefore(h3tag, elementBefore);	
}
function deletefunc() {
	
	let element = document.getElementById("div1");
	let removeElement = document.getElementById("p2");
	
	element.removeChild(removeElement);
}
</script>


<!-- NodeList -->
<p>Hello</p>
<p>World</p>
<p>I can do it</p>
<p>Never Change My Mind</p>

<button type="button" onclick="listfunc()">Nodelist</button>

<script type="text/javascript">
function listfunc() {
	let nodelist = document.getElementsByTagName("p");
	alert(nodelist.length);
	
	nodelist[3].innerHTML = "안녕하세요";
	
	for(i = 0;i < nodelist.length; i++){
		nodelist[i].style.backgroundColor ="#00ff00"; 
	}
}


</script>



</body>

</html>
