// var은 선언 및 출력 순서가 달라져도 오류가 안나기때문에 대도록 피하여 사용

	let strNum = "5"+3+1; // ->자동형변화 되어 531문자열 새엉됨]
	 let numStr = 3+1+"2";
	 console.log(strNum);
	 console.log(numStr);
	 
	 
	 
	 
	 //Array
	 //배열의 초기화
	 let cars = []; 
	 //배열선언
	 cars = ["Saab","Volvo","BMW"];
	 //배열 출력
	 console.log(cars[1]);
	 //배열의 새로운 초기화 및 서언
	 cars = new Array(3);
	 
	 cars[0]="사브";
	 cars[1]="볼보";
	 cars[2]="비엠";
	 
	 console.log(cars[1]);
	 //for문으로 배열의 값을 모두 출력 할때 int i가 아닌, let i 혹은 i 만 쓴다.
	 for (let i = 0; i < cars.length; i++) {
		console.log(cars[i]);
	}
	 //foreach문 에서는 :를 쓰지않고 in 을 씀 
	 for(i in cars){
		 console.log(cars[i]);
	 }
	 //해쉬맵//Object = HashMap //java: key.value == JSON// 
	 let obj={ firstname: '길동', lastname: '홍', age: 24,

			 						console.log("lastname: "+this.lastname);},
			 						method:function(a){}};
	 //접근: 변수.key
	 console.log(obj.firstname);
	 console.log(obj.lastname);
	 console.log(obj.age);
	 obj.myfunc();
	 //클래스 생성
	 class Person{
		 //생성자생성 맴버변수생성(여기선 생성자클래스명을안쓰고 그냥 constructor이다)
		 constructor(name, age){
			 this.name = name;
			 this.age = age;
		 }
		 consolePrint(){
			 console.log( this.name + " " + this.age);
		 }
	 }
		//instance생성
	let per = new Person('일지매', 22);

	console.log(per.name);
