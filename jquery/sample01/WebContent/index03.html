<input type="button" id="btn" value="버튼">

<script type="text/javascript">

$(document).ready(function(){
	
	$("#btn").click(function() {
		//alert('click');
		//getter
		var value = $("#text").val();
		alert(value);
		//setter
		$("#text").val("hi hello");
		
	});
});
</script>
