<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</head>
<body>
<h1>이미지 자동 삽입</h1>
<p>다음 그림은 JQuery에 의한 자동으로 삽입되어 있습니다</p>
 
<p>mouse로 클릭하면, 이미지를 삭제할 수 있습니다</p>
 
<div class="pic">
</div>
 
</body>
<script type="text/javascript">
var p;
//사진추가
$(function () {    
    for(i = 1;i < 10; i++){    
        //p = $("<img></img>").attr("src", "./images/photo_" + i + ".jpg");
        let img = "<img src='images/photo_"+ i + ".jpg'></img>";
        $(".pic").append( img );    
    }
//마우스포인터 만들기    
    $("img").mouseover(function() {
        $(this).css("cursor", "pointer");
    }); 
//사진삭제   
    $("img").click(function() {
        $(this).remove();
    });
    
});
</script>
</html>
