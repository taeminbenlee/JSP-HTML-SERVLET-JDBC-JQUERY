<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<p id="demo"></p>
<br>
<button type="button">클릭</button>

<script type="text/javascript">
$(function () {
	
	$("button").click(function () {
		//servlet과 통신의 경우 jar파일을 추가
		
		$.ajax({
			url:"hello",
			type:"get",
			datatype:"json",
			//data:"id=abc&pwd=123", //데이터 설정
			data:{ id:"bcd", pwd:"234" },//데이터 설정 다른 방법
			success:function(data){
				//alert('success');
				//  alert(data.str);
				
				
				//맵을 출력  
				
				//alert(data);
			/*	
				let s = JSON.stringify(data);
				alert(s);
				
				alert( data.map.title );
				alert( data.map.content );
			*/
				//dto 거쳐 list 출력
				
				let custlist = data.map.custlist;
				alert(custlist[0].id);
				alert(custlist[0].name);
				
			
			},
			error:function(){
				alert('fail');
			}
		});
		
	});
	
});


</script>
</body>
</html>
