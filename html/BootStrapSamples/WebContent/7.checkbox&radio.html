<head>

<body>
<h1 class="text-center mb-5">component:checkbox & radio</h1>
<h2 class="text-center mb-4">기본적인 사용 예</h2>

<div class="container-fluid">
	<div class="btn-group" data-toggler="buttons">
		<label class="btn btn-secondary active">
			<input type="checkbox" autocomplete="off">checkbox1(select)
		</label>
		<label class="btn btn-secondary">
			<input type="checkbox" autocomplete="off">checkbox2(select)
		</label>
		
		<label class="btn btn-secondary active">
			<input type="radio" name="optradio" autocomplete="off" checked="checked">option1(select)
		</label>
		<label class="btn btn-secondary">
			<input type="radio" name="optradio" autocomplete="off">option2(select)
		</label>
	</div>
	
</div>
